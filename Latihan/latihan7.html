<!DOCTYPE html>
<html lang="en">
		<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initialscale=1.0">
		<title>Event onMouseOver dan onMouseOut</title>
	</head>
	<body>
		<div id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()" style="width: 200px; height: 100px; background-color: lightblue; text-align: center; line-height: 100px;">
			Mouse over me
		</div>
		<script>
			function mouseOver() {
				document.getElementById("demo").innerHTML = "Mouse over";
			}
			function mouseOut() {
				document.getElementById("demo").innerHTML = "Mouse out";
			}
		</script>
	</body>
</html>
